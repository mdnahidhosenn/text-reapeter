<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
  <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <h2 >Text Repeater</h2>
    <form action="#">
      <input type="text" name="" id="input" placeholder="Enter A Text" >
      <div class="inputAndbtn">
        <input type="number" class="count" placeholder="Enter Repetition Number" >
        <button class="generate">Generate </button>
      </div>
    </form>
  
  <div class="check-box">
    <div class="box">
      <input type="checkbox" class="repeat">
      <span>Repeat in new line</span>
    </div>
    <div class="box">
      <input type="checkbox" class="serial" >
      <span>With serial number</span>
    </div>
  </div>
    <div class="output" contenteditable="true" > </div>
  

   <div class="social">
    <span class="material-symbols-outlined" id="copybtn">content_copy<span>
  </div>
  <p class="text">
   The text repeater application can help you generate a repeared text for as many time as you want.
 </p>
</div>

<script src="script.js"></script>
</body>
</html>
